<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign in</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://www.zinobe.com/assets/img/logo.svg" alt="Logo Zinobe">
    </header>
    <section class="login">
        <div class="decoration"></div>
        <div class="login__container">
            <h2>Regístrate</h2>
            <form method="POST" class="login__container--form">

                <input type="text" class="input" id="fullName" name="fullName"  placeholder="Nombre Completo">
                
                <select class="input" name="roll" id="rol" value="Elije tu rol" aria-placeholder="Elige tu rol">
                    <option class="input input__disabled" aria-selected="true">Elige tu rol</option> 
                    <option class="input" name="admin" value="admin">Administrador</option> 
                    <option class="input" name="employee" value="employee">Empleado</option>       
                </select>

                <select class="input" name="jobTitle" id="jobTitle" aria-placeholder="Elige tu cargo">
                    <option class="input input__disabled" aria-selected="true">Elige tu grupo o area de trabajo</option> 
                    <option class="input" name="data" value="data">Data</option> 
                    <option class="input" name="techInfra" value="techInfra">Tech infraestructura</option> 
                    <option class="input" name="techTerm" value="techTerm">Tech Términus</option> 
                    <option class="input" name="techBigData" value="techBigData">Tech Big Data</option> 
                    <option class="input" name="design" value="design">Diseño</option>
                    <option class="input" name="techQA" value="techQA">Tech QA</option>    
                    <option class="input" name="techPMs" value="techPMs">Tech PM´s</option>    
                    <option class="input" name="cto" value="cto">CTO</option>        
                </select>

                <input type="password" name="pass" class="input" placeholder="Contraseña">

                <input type="password" name="confirpass" class="input" placeholder="Confirma tu contraseña">
            
                <div class="login__container--button">
                    <button type="submit" name="singIn" class="button">Registrarme</button>
                </div>
    
            </form>
        </div>
        <div class="decoration2"></div>
    </section>
    <script>
        function enviar() {
            var formulario = document.getElementById("myform");
            var dato = formulario[0];
            if (dato.value=="enviar") {
                alert("Enviando el formulario");
                formulario.submit();
                return true;
            } else {
                alert("No se envía el formulario");
                return false;
            }
        }
    </script>
</body>
</html>
